# .readthedocs.yaml

version: 2

build:
  os: "ubuntu-22.04"  # Set the OS to a supported Ubuntu version
  tools:
    python: "3.9"  # Python version to use
  commands:
    # Download Chrome zip file
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm -O chrome.zip
    # Extract the zip file to a local directory
    - mkdir chrome && unzip chrome.zip -d chrome
    # Make the Chrome binary executable
    - chmod +x ./chrome/google-chrome
    
sphinx:
  configuration: source/conf.py  # Path to your Sphinx config file

python:
  install:
    - method: pip
      path: .
    - requirements: source/requirements.txt  # Path to your requirements file