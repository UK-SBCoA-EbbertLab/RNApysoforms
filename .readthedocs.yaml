# .readthedocs.yaml

version: 2

build:
  os: "ubuntu-22.04"  # Set the OS to a supported Ubuntu version
  tools:
    python: "3.9"  # Python version to use
  commands:
    # Download and extract portable Chromium
    - wget https://commondatastorage.googleapis.com/chromium-browser-snapshots/Linux_x64/1150/chrome-linux.zip
    - unzip chrome-linux.zip -d ./chromium
    
sphinx:
  configuration: source/conf.py  # Path to your Sphinx config file

python:
  install:
    - method: pip
      path: .
    - requirements: source/requirements.txt  # Path to your requirements file